<mat-card class="card">
  <div *ngIf="blog">
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <h2>{{ blog.subtitle }}</h2>
    <p><strong>Cuerpo:</strong></p>
    <div [innerHTML]="blog.body"></div>

    <p><strong>Tipo de Reporte:</strong> {{ blog.report_type }}</p>
    <p>
      <strong>Noticia destacada:</strong> {{ blog.is_primary ? "SÃ­" : "No" }}
    </p>
    <p><strong>Nombre del Editor:</strong> {{ blog.publisher_name }}</p>
    <p><strong>Puesto del Editor:</strong> {{ blog.publisher_job }}</p>
    <p>
      <strong>fecha y hora de creacion:</strong>

      {{ blog.created_at }}
    </p>
  </div>
</mat-card>
