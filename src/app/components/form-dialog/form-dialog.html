<div class="modal-overlay">
  <div class="modal-content">
    <form class="example-form" [formGroup]="myform">
      <mat-card>
        <mat-card-content class="form">
          <mat-card-title>Crear noticia</mat-card-title>

          <mat-form-field class="example-full-width">
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="titulo" formControlName="title" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Bajada de titulo</mat-label>
            <input
              matInput
              placeholder="bajada de titulo"
              formControlName="subtitle"
            />
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <mat-label>Cuerpo</mat-label>
            <textarea
              matInput
              placeholder="cuerpo"
              formControlName="body"
            ></textarea>
          </mat-form-field> -->

          <div class="NgxEditor__Wrapper editor">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
            </ngx-editor-menu>
            <ngx-editor
              [editor]="editor"
              formControlName="body"
              [placeholder]="'Type here...'"
            ></ngx-editor>
          </div>

          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let cargo of cargos" [value]="cargo">
                {{ cargo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="checked">
              Noticia destacada
            </mat-checkbox>
          </section>

          <div class="nombrecargo">
            <h4>Informaci√≥n del publicador</h4>
            <mat-form-field class="example-full-width">
              <mat-label>Nombre y apellido</mat-label>
              <input
                matInput
                placeholder="Nombre y apellido"
                formControlName="name"
              />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Cargo</mat-label>
              <mat-select formControlName="publisher_job">
                <mat-option *ngFor="let cargo of cargos" [value]="cargo">
                  {{ cargo }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <button mat-raised-button (click)="saveForm()">Guardar</button>
          <button mat-raised-button (click)="cancelForm()">Cancelar</button>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
